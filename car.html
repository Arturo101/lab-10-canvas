<body onload="draw()">
    <canvas id="sketch" width="300" height="300">
    </canvas>
    <script>
    function draw() {
            var sketch = document.getElementById('sketch');
            var context = sketch.getContext("2d");
            context.fillStyle = "#00ff00"
            context.fillRect(30, 100, 230, 100);
            context.fillStyle = "#00ff00"
            context.fillRect(60, 40, 140,70);
    
            context.fillStyle = "#ff0000"
            context.beginPath();
            context.arc(70, 200, 30, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();

            context.fillStyle = "#ff0000"
            context.beginPath();
            context.arc(200, 200, 30, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();
    }
    </script>
    </body>
